<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Ladder Race - Player Cards</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark gray background */
            color: #e2e8f0; /* A light gray text color */
        }
        .player-card {
            background-color: #2d3748; /* A slightly lighter dark color for cards */
            border: 1px solid #4a5568;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .position-circle {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-black text-white tracking-tight">Ladder Race Standings</h1>
            <p class="text-gray-400 mt-2">Final Player Performance Cards</p>
        </header>

        <!-- Container where player cards will be dynamically inserted -->
        <div id="playerCardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JavaScript will populate this section -->
        </div>
    </div>

    <script>
        // --- HELPER FUNCTION ---
        function getOrdinalSuffix(n) {
            const parsedN = parseInt(n);
            if (isNaN(parsedN)) return '';
            if (parsedN % 100 >= 11 && parsedN % 100 <= 13) {
                return 'th';
            }
            switch (parsedN % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        // --- DATA LOADING ---
        async function loadPlayerData() {
            try {
                const response = await fetch('players.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const players = await response.json();
                generateCards(players);
            } catch (error) {
                console.error("Error loading player data:", error);
                const container = document.getElementById('playerCardsContainer');
                container.innerHTML = `<p class="text-center text-red-400 col-span-full">Error: Could not load player data. Make sure 'players.json' is available.</p>`;
            }
        }

        // --- CARD GENERATION ---
        function generateCards(players) {
            const container = document.getElementById('playerCardsContainer');
            if (!players || players.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-400 col-span-full">No player data found.</p>`;
                return;
            }
            players.sort((a, b) => (parseInt(a.stats.Position) || 999) - (parseInt(b.stats.Position) || 999));
            
            players.forEach((player, index) => {
                const card = createPlayerCard(player, index);
                container.appendChild(card);
            });
        }

        // --- CARD TEMPLATE ---
        function createPlayerCard(player, index) {
            const card = document.createElement('div');
            card.className = 'player-card rounded-xl overflow-hidden shadow-lg flex flex-col';
            
            const stats = player.stats || {};
            const position = stats['Position'] || 0;
            const finalRank = stats['Final Rank'] || 'N/A';
            const peakRank = stats['Peak Rank'] || 'N/A';
            const finalRankIcon = player.finalRankIconUrl || '';
            const peakRankIcon = player.peakRankIconUrl || '';

            // Filter out the main stats to create the grid of secondary stats
            const regularStats = Object.entries(stats).filter(
                ([key]) => !['Position', 'Final Rank', 'Peak Rank'].includes(key)
            );

            const regularStatsHtml = regularStats.map(([key, value]) => `
                <div class="bg-gray-800/50 p-2 rounded-lg text-center">
                    <p class="text-xs text-gray-400 truncate">${key}</p>
                    <p class="text-md sm:text-lg font-bold text-white truncate">${value}</p>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="p-4 bg-gray-900/50 flex items-center justify-center space-x-4">
                    <div class="position-circle bg-indigo-600 rounded-full flex items-center justify-center font-bold text-white flex-shrink-0">
                        <span>${position}${getOrdinalSuffix(position)}</span>
                    </div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-white truncate">${player.name}</h2>
                </div>
                
                <div class="p-4 h-64 flex-shrink-0">
                    <img src="${player.imageUrl}" alt="Little Legend for ${player.name}" class="w-full h-full object-cover rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/192x192/2d3748/e2e8f0?text=Image+Not+Found';">
                </div>
                
                <div class="px-4 pb-4">
                     <img src="${player.graphUrl}" alt="Performance graph for ${player.name}" class="w-full rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x250/2d3748/e2e8f0?text=Graph+Not+Found';">
                </div>

                <div class="p-4 border-t border-gray-700 space-y-3 mt-auto">
                    <div class="bg-gray-800/50 p-3 rounded-lg flex items-center justify-center space-x-4">
                        <img src="${finalRankIcon}" alt="Final Rank Emblem" class="h-14 w-14 flex-shrink-0" onerror="this.style.display='none'">
                        <div class="text-left">
                            <p class="text-xs text-gray-400">Final Rank</p>
                            <p class="text-md font-bold text-white truncate">${finalRank}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        ${regularStatsHtml}
                    </div>
                    <div class="bg-gray-800/50 p-3 rounded-lg flex items-center justify-center space-x-4">
                         <img src="${peakRankIcon}" alt="Peak Rank Emblem" class="h-14 w-14 flex-shrink-0" onerror="this.style.display='none'">
                        <div class="text-left">
                            <p class="text-xs text-gray-400">Peak Rank</p>
                            <p class="text-md font-bold text-white truncate">${peakRank}</p>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', loadPlayerData);
    </script>
</body>
</html>
